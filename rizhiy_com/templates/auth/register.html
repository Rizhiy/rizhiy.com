{% extends 'base.html.jinja' %}
{% block header %}
    <h1>
        {% block title %}Register{% endblock %}
    </h1>
{% endblock %}
{% block content %}
    <form method="post">
        <input name="username" id="username" required placeholder="username" />
        <input type="password"
               name="password"
               id="password"
               required
               placeholder="password" />
        <input type="submit" value="Register" />
    </form>
{% endblock %}
